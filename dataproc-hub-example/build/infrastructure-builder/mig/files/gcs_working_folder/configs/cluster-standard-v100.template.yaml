config:
  gceClusterConfig:
    metadata:
      'PIP_PACKAGES': 'google-cloud-core>=1.3.0'
  initializationActions: 
  - executableFile: gs://dataproc-initialization-actions/python/pip-install.sh
  - executableFile: gs://dataproc-initialization-actions/gpu/install_gpu_driver.sh
  softwareConfig: 
    properties: 
      dataproc:jupyter.hub.enabled: 'true'
    optionalComponents:
    - ANACONDA
    - JUPYTER
  masterConfig:
    numInstances: 1
    machineTypeUri: n1-standard-4
    diskConfig:
      bootDiskType: pd-standard
      bootDiskSizeGb: 500
      numLocalSsds: 0
    imageUri: projects/<YOUR-PROJECT>/global/images/jupyterhub-dataproc-base
    accelerators:
    - acceleratorTypeUri: nvidia-tesla-v100
      acceleratorCount: 1
  workerConfig:
    numInstances: 2
    machineTypeUri: n1-standard-4
    diskConfig:
      bootDiskType: pd-standard
      bootDiskSizeGb: 500
      numLocalSsds: 0
    imageUri: projects/<YOUR-PROJECT>/global/images/jupyterhub-dataproc-base
    accelerators:
    - acceleratorTypeUri: nvidia-tesla-v100
      acceleratorCount: 1